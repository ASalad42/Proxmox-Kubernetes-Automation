apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      containers:
        - name: pve-exporter
          image: prompve/prometheus-pve-exporter:latest
          args:
            - "--config.file=/etc/prometheus/pve.yml"
          ports:
            - containerPort: 9221
              name: metrics
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: config 
              mountPath: /etc/prometheus/pve.yml
              subPath: pve.yml
      volumes:
        - name: config
          secret:
            secretName: pve-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  selector:
    app: pve-exporter
  ports:
    - name: metrics
      port: 9221
      targetPort: 9221
  type: ClusterIP
