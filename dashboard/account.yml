apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding # attaches role to ServiceAccount admin-user.
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # built-in ClusterRole cluster-admin gives full control over every namespace and every API group.
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kubernetes-dashboard