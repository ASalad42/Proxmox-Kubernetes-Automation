---
- name: Install Docker and Docker Compose on Ubuntu
  hosts: ubuntu_vm
  gather_facts: true
  become: true

  pre_tasks:
    - name: Wait for SSH to be available
      wait_for_connection:
        timeout: 300

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present
        filename: docker

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Ensure docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create Docker CLI plugins directory
      file:
        path: /home/{{ ansible_user }}/.docker/cli-plugins
        state: directory
        mode: "0755"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Download latest Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64
        dest: /home/{{ ansible_user }}/.docker/cli-plugins/docker-compose
        mode: "0755"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Verify docker version
      command: docker --version
      register: docker_version
      changed_when: false
      become: false

    - name: Verify docker compose version
      command: docker compose version
      register: compose_version
      changed_when: false
      become: false

    - name: Show Docker and Compose versions
      debug:
        msg:
          - "Docker: {{ docker_version.stdout }}"
          - "Docker Compose: {{ compose_version.stdout }}"